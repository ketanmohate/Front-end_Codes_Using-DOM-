<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="/CSS/Calculator_App.css">
</head>

<body>

    <div class="container">

        <div class="heading">
            <h1>Calculator</h1>
        </div>

        <div class="calculater">

            <div class="inputBox">

                <input type="text" id="input">

            </div>

            <div class="oprations">

                <button id="percentage">%</button>
                <button id="CE">CE</button>
                <button id="C">C</button>
                <button id="back">ðŸ”™</button>
                <button id="O1">1/x</button>
                <button id="O2">x2</button>
                <button id="Oss">...</button>
                <button id="division">âž—</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiplication">x</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
                <button id="one" value="1">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
                <button id="plus_minus">+/-</button>
                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="equal_to">=</button>

            </div>

        </div>

    </div>

    <script src="/JS/Calculator_App.js"></script>
</body>

</html>
